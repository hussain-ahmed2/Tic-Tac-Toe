<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="grid place-content-center h-screen">
    <div class="w-74 flex flex-col items-center justify-center">
      <div class="flex flex-col-reverse items-center w-full gap-2 p-2">
        <div class="text-xl p-2" id="choice">
          <span>Your Choice: </span>
          <button
            id="X"
            class="border-2 rounded-md p-2 shadow-xl w-12 hover:bg-slate-200 active:bg-green-500"
          >
            X
          </button>
          <button
            id="O"
            class="border-2 rounded-md p-2 shadow-xl w-12 hover:bg-slate-200 active:bg-green-500"
          >
            O
          </button>
        </div>
        <button
          id="reset"
          type="button"
          class="text-xl w-36 p-2 border-2 rounded-md shadow-xl hover:bg-slate-200 active:bg-yellow-500 active:text-white"
        >
          Reset
        </button>
      </div>
      <div id="root" class="grid grid-cols-3 gap-0.5"></div>
      <div
        id="result"
        class="text-4xl grid place-content-center text-center h-20"
      ></div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
